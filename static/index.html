<!DOCTYPE html>
<html>
<head>
    <title>Sanfoundry Perfect Scraper</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: monospace; display: flex; justify-content: center; padding-top: 50px; }
        .terminal { border: 1px solid #00ff41; padding: 20px; width: 650px; background: #000; box-shadow: 0 0 20px #00ff41; }
        .info { color: #888; font-size: 11px; border-left: 2px solid #444; padding-left: 10px; margin: 15px 0; }
        input { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 12px; margin-top: 10px; outline: none; }
        button { width: 100%; background: #00ff41; color: #000; border: none; padding: 12px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        #log { font-size: 10px; margin-top: 20px; color: #008f11; }
    </style>
</head>
<body>
    <div class="terminal">
        <h2>> SANFOUNDRY_HIERARCHY_SCRAPER.EXE</h2>
        <div class="info">
            DETECTED MODES:<br>
            - SUBTOPIC URL: Scrapes single page.<br>
            - CHAPTER (#) URL: Merges subtopics in that chapter.<br>
            - SUBJECT INDEX URL: Scrapes entire manual (Limited on Free Tier).
        </div>
        <input type="text" id="url" placeholder="PASTE ANY SANFOUNDRY URL...">
        <button onclick="start()">INITIALIZE HIERARCHY SCRAPE</button>
        <div id="log"></div>
    </div>
    <script>
        function start() {
            const url = document.getElementById('url').value;
            const log = document.getElementById('log');
            log.innerText = "[*] ANALYZING URL HIERARCHY...\n[*] SELECTING ENGINE MODE...\n[*] SCRAPING DATA (Wait 30-60s)...";
            window.location.href = `/convert?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
